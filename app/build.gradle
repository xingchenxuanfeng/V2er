apply plugin: 'com.android.application'
def localProperties = new Properties()
localProperties.load(new FileInputStream(rootProject.file("local.properties")))

android {
    compileSdk 34
    defaultConfig {
        applicationId "xc.v2er.impr"
        minSdkVersion 27
        targetSdkVersion 34
        versionCode rootProject.ext.app.versionCode
        versionName rootProject.ext.app.versionName
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "getImprBaseUrlListFromServerApi", "\"${localProperties['getImprBaseUrlListFromServerApi']}\""
        buildConfigField "String", "imprBaseUrlConfig1", "\"${localProperties['imprBaseUrlConfig1']}\""
        buildConfigField "String", "imprBaseUrlConfig2", "\"${localProperties['imprBaseUrlConfig2']}\""

    }
    signingConfigs {
        github {
            try {
                storeFile file("../v2er.jks")
                storePassword "v2er.app"
                keyAlias "v2er"
                keyPassword "v2er.app"
            } catch (ex) {
                throw ex.printStackTrace()
            }
        }

        release {
            try {
                storeFile file("../ghui.jks")
                storePassword "test"
                keyAlias "ghui"
                keyPassword "test"
            } catch (ex) {
                throw ex.printStackTrace()
            }
        }
    }

    buildTypes {
        github {
            signingConfig signingConfigs.github
        }

        release {
            minifyEnabled false // False for fix of a lot crash in release
//            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            versionNameSuffix rootProject.ext.app.betaSuffix
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/rxjava.properties']
        }
    }


    namespace 'me.ghui.v2er'
    lint {
        abortOnError false
        checkReleaseBuilds false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.google.code.findbugs'
    })
    testImplementation 'junit:junit:4.13.2'

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.browser:browser:1.3.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android:flexbox:0.2.6'
    implementation "androidx.annotation:annotation:1.2.0"
    // 3rd part Dependencies...
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
    implementation 'com.squareup.retrofit2:retrofit:2.6.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    def butterknifeVersion = '10.2.3'
    implementation "com.jakewharton:butterknife:10.2.3"
    annotationProcessor "com.jakewharton:butterknife-compiler:10.2.3"
    implementation 'com.google.dagger:dagger:2.28.3'
    annotationProcessor "com.google.dagger:dagger-compiler:2.28.3"
